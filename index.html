<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>HTML-3-Layouts-Recap</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="pic">
      <img
        src="https://raw.githubusercontent.com/CodyCork/HTML-3-Layouts-Recap/eb495a5161e2bce2c59aee2067169c27b13d2f18/assets/images/travel_banner.jpg"
        alt="Company Travel Banner"
        height="300"
        width="800"
      />
    </div>
    <!--font awesome icons-->
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-bacon"></i></span>
      <span><i class="fas fa-motorcycle"></i></span>
      <span><i class="fas fa-chess-knight"></i></span>
      <span><i class="fas fa-pie"></i></span>
    </div>
    <!--all site pictures-->
    <div id="pics">
      <span>
        <div>
          <!--picture of ireland-->
          <img
            src="https://th.bing.com/th/id/R.1b5115512ec8d72ef640417b96d13d4d?rik=9e0N7xis9oJbhA&pid=ImgRaw&r=0"
            alt="Image of a mountain in Ireland"
            height="125"
          />
        </div>
        <div>
          <strong>Ireland</strong>
        </div>
        <div>
          <!--nickname of ireland-->
          <p>The Emerald Isle</p>
        </div>
        <div>
          <!--link to ireland travel site-->
          <a href="https://www.ireland.com/en-us/">
            <strong>Official Tourism Site of Ireland</strong>
          </a>
        </div>
      </span>
      <span>
        <div>
          <!--picture of italy-->
          <img
            src="https://www.unmondeapartager.org/wp-content/uploads/2019/04/beach-in-italy-near-venice-awesome-best-day-trips-from-venice-italy-of-beach-in-italy-near-venice.jpg"
            alt="Picture of City in Italy with canals instead of streets"
            height="125"
          />
        </div>
        <div>
          <strong>Italy</strong>
        </div>
        <div>
          <!--nickname of italy-->
          <p>Bel Paese (Beautiful Country)</p>
        </div>
        <div>
          <!--link to travel site for italy-->
          <a href="https://www.italia.it/en">
            <strong>Official Tourism Site of Italy</strong>
          </a>
        </div>
      </span>
      <span>
        <div>
          <!--picture of japan-->
          <img
            src="https://th.bing.com/th/id/OIP.FvA40PJGmLCbbd4XJEULPwHaE2?pid=ImgDet&rs=1"
            alt="Picture of Beautiful Japanese Architecture"
            height="125"
          />
        </div>
        <div>
          <strong>Japan</strong>
        </div>
        <div>
          <!--description of japan-->
          <p>Land of the Rising Sun</p>
        </div>
        <div>
          <!--link to travel site for japan-->
          <a href="https://www.japan.travel/en/">
            <strong>Official Tourism Site of Japan</strong>
          </a>
        </div>
      </span>
      <span>
        <div>
          <!--picture of switzerland-->
          <img
            src="https://th.bing.com/th/id/R.21aa63274a95e7ef776d35224e5b050c?rik=l8%2bHQixy9kCUiw&riu=http%3a%2f%2fcdn.theculturetrip.com%2fwp-content%2fuploads%2f2015%2f04%2fbern-1455139_1920.jpg&ehk=alHt0KKHsiDn%2f3LtUw%2fz2fftZnzQwBkvXq60hN%2f0Jeo%3d&risl=&pid=ImgRaw&r=0"
            alt="Picture of a body of water surrounded by buildings in Switzerland"
            height="125"
          />
        </div>
        <div>
          <strong>Switzerland</strong>
        </div>
        <div>
          <!--description of switzerland-->
          <p>The neutral Country</p>
        </div>
        <div>
          <!--link to travel site for switzerland-->
          <a href="https://www.myswitzerland.com/en-us/">
            <strong>Official Tourism Site of Switzerland</strong>
          </a>
        </div>
      </span>
    </div>
    <footer><strong>Choose Your Travel Destination</strong></footer>
  </body>
</html>
